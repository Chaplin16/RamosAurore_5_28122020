<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>orderProduct</title>
</head>

<body>
    <!--header-->
    <header class="container-fluid text-center bg-info">
        <figure class="figure w-50">
            <img class="img-fluid img-thumbnail " src="img/bg-teddyBear.jpg" alt="nounours">
        </figure>
        <div class="row">
            <nav class="col navbar navbar-expand navbar-dark">
                <h1>
                    <img class="navbar-brand img-fluid" src="img/logoOrinoco.png" width="150"></img>
                </h1>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="navbar-nav font-weight-bold w-100 justify-content-end">
                    <li class="nav-item active">
                        <a class="nav-link text-warning" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="#">Panier</a>
                        <img class="ml-3" src="img/cart_icon_128475.svg" alt="panier des achats" />
                        <div class="dropdown">
                            <div id="cart">
                                <p id="quantity-in-cart"></p>
                            </div>
                        </div>
                    </li>
                </ul>            
            </nav>
        </div>
    </header>

    <!--main-->
    <main class="bg-secondary">
        <!--le panier-->
        <div class="containerOrder p-3 ml-md-3 mr-md-3 ml-lg-5 mr-lg-5">
            <h4 class="font-weight-bold pl-3">Aperçu de votre panier</h4>
            <div class="table_box_panier mt-4 ml-md-5 mr-md-5 ">
                <!--contient le tableau-->
                <!--le tableau-->
                <table class="table border">
                    <!--entete tableau-->
                    <thead class=" bg-warning  ">
                        <tr class="">
                            <th class="d-none d-md-block border-warning"></th>
                            <th class="pl-1">Articles</th>
                            <th class="pr-0">Prix unitaire</th>
                            <th class="pr-0">Couleur</th>
                            <th>Quantité</th>
                            
                            <th class="text-center">Prix Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cart-tablebody">
                        <!--1ere ligne sur le js orderProduct.js-->
                    </tbody>
                </table>
            </div>
        </div>
        <!--fin du panier-->

        <!--formulaire de contact-->
        <div class="containerForm ml-3 pt-5">
            <h4 class="font-weight-bold pl-3">Formulaire de contact</h4>
            <form action="http://localhost:3000/api/teddies/order" method="post" name="myForm" class="row g-3 mt-3 ml-4 mr-5 was-validated" novalidate>

                <div class="col-md-6">
                    <label for="name" class="form-label font-weight-bold">Nom</label>
                    <input type="text" pattern ="[A-zéèêëï]{2,30}" class="form-control" id="userName" name="userName">
                </div>

                <div class="col-md-6">
                    <label for="lastName" class="form-label font-weight-bold">Prenom</label>
                    <input type="text" pattern ="[A-zéèêëîï]{2,30}" class="form-control" id="userLastName" name="userLastName">
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label font-weight-bold">Email</label>
                    <input type="email" pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})" class="form-control" id="userEmail" placeholder="mail@turquoise.fr" name="userEmail">
                </div>

                <div class="col-12">
                    <label for="address" class="form-label font-weight-bold">Adresse</label>
                    <input type="text" class="form-control" id="userAdress" placeholder=" 123 rue du lac enchanté" name="userAdress">
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label font-weight-bold">Ville</label>
                    <input type="text" pattern ="[A-zéèêëîï]{2,40}" class="form-control" id="userCity" name="userCity">
                </div>
                <div class="form-group ml-3 pt-5">
                    <div class="form-check" id="cgu">
                        <input class="form-check-input" type="checkbox" value="no" name="cgu" required>
                        <label class="form-check-label font-weight-bold" for="cgu" >
                            J'accepte les conditions générales de vente
                        </label>
                        <div class="invalid-feedback">
                            Vous devez accepter les CGU pour continuer
                        </div>

                    </div>
                </div>
                <div class="col-12 mt-3 container">
           <input type="submit"id="btnSubmit" class="btn btn-warning border-dark font-weight-bold mb-4 ml-1" name="submit" value="Envoyer"></button>
                </div>
            </form>
        </div>    
    </main>
    <!--fin du formulaire de contact"-->

    <!---Footer -->
    <footer class="row bg-info">
        <div class="col">
            <ul class="list-inline text-center my-4 ">
                <li class="list-inline-item"><a href="#" class="text-warning font-weight-bold">À propos</a></li>
                <li class="list-inline-item"><a href="#" class="text-warning font-weight-bold">Vie privée</a></li>
                <li class="list-inline-item"><a href="#" class="text-warning font-weight-bold">Conditions d'utilisations</a></li>
              </ul> 
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/orderAndForm.js"></script>
    <script src="js/manageBasket.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
